<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__header__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__header__timer">00:00</span>
            <span class="game__header__score">10</span>
        </header>
        <section class="game__field">
            <!-- 당근,벌레 -->
        </section>
    </section>
    <article class="game__pop-up --hide">
        <button class="game__pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="game__pop-up__message">YOU WON!</span>
    </article>
</body>

</html>
